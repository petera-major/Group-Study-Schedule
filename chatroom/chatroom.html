<!--front end chat room with whiteborad-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom with Whiteboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Chatroom -->
        <div class="chat">
            <div class="chat-messages" id="chatMessages"></div>
            <textarea id="chatInput" class="chat-input" placeholder="Type a message..."></textarea>
            <button id="sendMessageButton" class="send-button">Send Message</button>
            <button id="speechButton" class="speech-button">Speech to Text</button>
        </div>

        
        <div class="whiteboard-container">
            <canvas id="whiteboard" class="whiteboard"></canvas>

            <div class="controls">
                
                <label for="colorPicker">Color:</label>
                <input type="color" id="colorPicker" value="#000000">

                
                <label for="lineWidth">Line Width:</label>
                <input type="range" id="lineWidth" min="1" max="10" value="2">

                
                <button id="clear-button" onclick="clearWhiteboard()">Clear Whiteboard</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chatroom.js"></script>

</body>
</html>
